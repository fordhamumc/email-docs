<header id="headerbar" class="site-header">
  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav" role="navigation">
      <div class="trigger" role="menubar">
        {% assign pgs = site.pages | sort: 'order' %}
        {% for pg in pgs %}
          {% assign activeClass = '' %}
          {% if page.url == pg.url %}
            {% assign activeClass = 'active' %}
          {% endif %}
          {% if pg.menu_exclude != true and pg.title != null %}
          <a class="page-link {{activeClass}}" href="{{ pg.url | prepend: site.baseurl }}" role="menuitem">{{ pg.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>
</header>
