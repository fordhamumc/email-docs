---
layout: default
---

<h1>Simple Category Pages with vanilla Jekyll</h1>

{% unless page.content == '' %}
<p>{{ page.content }}</p>
{% endunless %}

<ul class="post-list">
  {% for post in site.categories.[page.category] %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </li>
  {% endfor %}
</ul>
