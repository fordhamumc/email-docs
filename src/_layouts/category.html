---
layout: default
---

{% include categorynav.html %}
<main>
  <h1 class="post-title">{{ page.title }}</h1>

  {% unless page.content == '' %}
  {{ page.content }}
  {% endunless %}


  {% assign posts = site.categories[page.category] | sort: 'order' %}
  {% for post in posts %}

    <article class="section" itemscope itemtype="http://schema.org/BlogPosting" id="{{ post.url | split:'/' | last | replace:'.html' }}">

      <header class="section-header">
        <h3 class="section-title" itemprop="name headline">{{ post.title }}</h3>
      </header>

      <div class="section-content" itemprop="articleBody">
        {{ post.content }}
      </div>

    </article>

  {% endfor %}
</main>
